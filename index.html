<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientist Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Scientist Quiz</h1>

    <div id="section-select">
        <label for="section">Choose Section:</label>
        <select id="section">
            <option value="scientists">Scientist Faces</option>
            <option value="quotes">Quotes</option>
            <option value="experiments">Experiments</option>
        </select>
        <button id="ok-button" onclick="startQuiz()">OK</button>
    </div>

    <div id="question-container" style="display:none;">
        <div id="scientist-image-container">
            <img id="scientist-image" style="display:none;">
        </div>
        <div id="question"></div>
        <div id="options"></div>
    </div>

    <div id="score" style="display:none;"></div>

    <script src="script.js"></script>
</body>
</html>
